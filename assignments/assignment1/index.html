<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container">

        <div class="container">
            <div class="row">
                <div class="col">

                    <label for="firstname">First Name</label><br>
                    <input type="text" size="65" name="firstname" id="firstname"></form>

                </div>
                <div class="col">

                    <label for="lastname">Last Name</label><br>
                    <input type="text" size="67" name="lastname" id="lastname"></form>

                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="address">Address</label><br>
                    <input type="text" size="143" name="Address" id="address"></form>

                </div>
                <div class="col">

                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="city">City</label><br>
                    <input type="text" size="45" name="City" id="city"></form>

                </div>
                <div class="col">

                    <label>State</label><br>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>State</option>
                        <option value="Michigan">Michigan</option>
                    </select>


                    </select>

                </div>
                <div class="col">

                    <label for="zip">Zip</label><br>
                    <input type="text" size="45" name="Zip" id="zip"></form>

                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    </label>

                    </label>

                </div>

            </div>
            <label class="btn btn-primary" for="btn-check">Register</label>



        </div>
</body>
</html>
